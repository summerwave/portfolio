				<!--説明 -->
				<div class="ex">
					<p>大量生産と大量消費のアパレル業界における売れ残り商品の廃棄問題に着目した『ムダモルフォーゼプロジェクト』。このプロジェクトでは、滋賀県唯一の芸術大学、成安造形大学の在学生・卒業生が、着物やネクタイ・ベルトなどの廃棄物からアートを生み出し、作品作りに取り組んできました。この展示販売会では、ムダモルフォーゼプロジェクトを通して制作した「無駄（廃棄物）を変身（メタモルフォーゼ）させ、新たな価値をもたせた作品」が並びます。<br>

						<br>
						<br>
						商品の品質を保持するための販売期間を過ぎた衣類や織物の製織工程で排出される耳糸といった、これまで廃棄されてきた物を素材として利用し成安造形大学の在学生・卒業生が作品を制作しました。着物を使用したブックカバーやワンピース、紋紙やステンレスメッシュ（金属の織物）の製造過程で排出される線屑を使用したランプ、ビニールを使用したアクセサリーなど多種多様な作品が揃います。<br>
						<br>
						<br>
						<br>
						ムダモルフォーゼとは？
					</p>
