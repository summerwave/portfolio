					<p>公益財団法人加東文化振興財団 加東市やしろ国際学習塾L.O.C.ホール開館30周年記念企画。<br>
2020年に兵庫県加東市の地場産業である「こいのぼり」を使用したコスチュームのファッションショーが計画されていたが、感染症パンデミックにより延期となってしまった。そこで2021年にコレクションビデオとして映像で発信することとなり今回の映像を制作。
						<br>
						<br>
						成安造形大学空間デザイン領域コスチュームデザインコースの学生が制作したこいのぼりのコスチュームをモデル、ダンサーの方に着てもらい、加東市やしろ国際学習塾のさまざまな場所で撮影を実施。
						コスチュームのステージの上では見ることのできなかったであろう顔を表現している。
					</p>
