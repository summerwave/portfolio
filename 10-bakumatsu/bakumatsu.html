					<p>
					幕末、日本は大きく変わろうとしていた。<br>
						いや、ペリー来航以来日本は変わらずにはいられなかった…<br>
						不平等条約、夷狄を追い払えずいた弱腰の幕府、帝を中心に新しい政府を作り夷狄を追い払おうとする勤王派、幕府を立て直し体制を維持しようとする佐幕派、この２つの勢力の争いは日本中を巻き込み(真っ二つにし)時代の大きな畝りとなっていた…。<br>
						そんな中に新撰組の沖田総司や坂本龍馬もいた…<br>
						ある偶然が2人を繋ぎ心を通わせる、だがある時知ることとなる、2人は「敵」なのだと…<br>
						斬る事が出来ずに悩む沖田、それでも日本を思い変えようと走り続ける龍馬<br>
						その日、沖田は肚をきめ愛刀「菊一文字」を手に龍馬の元へと向かう…<br>
						はたして沖田は龍馬を斬るのか…否か。<br>
						<br>
						2018年にノンバーバル演劇として上演し、好評を得た「幕末」<br>
						その幕末をひとつ物語を深めお届けします。<br>
